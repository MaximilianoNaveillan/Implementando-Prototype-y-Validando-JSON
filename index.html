<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empleado Prototype & JSON - Bootstrap 4</title>
    <!-- Bootstrap 4.6 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h1 class="text-center mb-4"><i class="fas fa-users"></i> Gesti√≥n Empleados (Prototype)</h1>

      <!-- Formulario Bootstrap 4 -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5><i class="fas fa-user-plus"></i> Agregar Empleado</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-2 mb-md-0">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
              <input type="number" id="edad" class="form-control" placeholder="Edad" min="18" />
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
              <input type="text" id="cargo" class="form-control" placeholder="Cargo" />
            </div>
            <div class="col-md-2">
              <button id="agregarBtn" class="btn btn-success btn-block">
                <i class="fas fa-plus"></i> Agregar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Botones Bootstrap 4 -->
      <div class="btn-group mb-4" role="group">
        <button id="mostrarBtn" class="btn btn-info">
          <i class="fas fa-eye"></i> Mostrar Info
        </button>
        <button id="generarJSONBtn" class="btn btn-success">
          <i class="fas fa-file-code"></i> JSON
        </button>
        <button id="limpiarBtn" class="btn btn-warning">
          <i class="fas fa-trash"></i> Limpiar
        </button>
      </div>

      <!-- Lista responsive Bootstrap 4 -->
      <div id="listaEmpleados" class="row"></div>

      <!-- JSON -->
      <div class="card mt-4">
        <div class="card-header bg-dark text-white">
          <h6>
            JSON para validar
            <a href="https://jsonlint.com" target="_blank" class="badge badge-light ml-2"
              >JSONLint</a
            >
          </h6>
        </div>
        <div class="card-body p-0">
          <textarea
            id="jsonArea"
            class="form-control"
            rows="6"
            readonly
            style="font-family: monospace"
          >
[{"mensaje": "Carga completa..."}]</textarea
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 JS (requerido para algunos componentes) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu app -->
    <script src="app.js"></script>
  </body>
</html>
